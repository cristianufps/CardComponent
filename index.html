<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="app">
      <div class="card__component">
        <div class="card__header">
          <img
            src="images/bg-pattern-card.svg"
            alt="Imagen del card card__header"
          />
        </div>

        <img src="images/image-victor.jpg" alt="" />

        <div class="card__body">
          <div class="person__name">
            <p id="name"><strong>Victor Crest</strong></p>
            <p id="age">26</p>
          </div>
          <div class="person__location">
            <p>London</p>
          </div>
        </div>

        <div class="card__footer">
          <div class="followers">
            <span>80k</span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span>80.3k</span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span>1.4k</span>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution__footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/GalvisDeveloper">Cristian Bustos</a>.
      </div>
    </div>
  </body>
</html>
